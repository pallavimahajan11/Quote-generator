<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  
</head>
<body>
  <section class="showcase">
    <header>
      <h2 class="logo">Quote Generator</h2>

    </header>
    <video src="viedo.mp4" muted loop autoplay></video>
    <div class="overlay"></div>
    <div class="text">

      <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>

    </div>
    <ul class="social">
      <li><a href="https://www.facebook.com/login/device-based/regular/login/?_rdc=1&_rdr"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a>
      <li><a href="https://www.instagram.com/"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
    </ul>
  </section>
<script src="script.js"></script>
<script src="quotes.js"></script>
</body>
</html>
